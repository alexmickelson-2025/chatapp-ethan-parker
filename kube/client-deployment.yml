apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app-client
  namespace: distributed-chat-alex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-app-client
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: chat-app-client
    spec:
      containers:
        - name: chat-app-client
          image: codebras/distributed-chat-client:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
