apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app-api-ingress
  namespace: distributed-chat-perker-ethen
spec:
  rules:
    - host: perker-ethen-react.duckdns.org
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: chat-app-api-service
                port:
                  number: 8080
